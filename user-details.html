<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>USERDETAILS PAGE</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<style>
table, th, td {
	border: 1px solid white;
	border-collapse: collapse;
}

th, td {
	background-color: #96D4D4;
}
</style>
</head>
<body>
	<marquee>
		<h1 style="font-size: 70px; color: Blue;">USER_DETAILS</h1>
	</marquee>
	
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggele="collapse" data-target="#navbar"
						aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#" th:href="@{/}">Home</a>

					<form th:action="@{/logout}" method="GET">
						<input type="submit" value="Logout" />
					</form>
				</div>
			</div>
		</nav>
	<div class="container">
		<div class="row"></div>

		<div class="row">
			<div class="col-lg-3">
				<!-- <a th:href = "@{/user/new}" class = "btn btn-primary btn-sm mb-3"> </a> -->
			</div>

		</div>
		<center>
			<table class="table table-striped table-bordered">
				</style>
				</center>
				<thead class="table-dark">
					<tr>
						<th>ID</th>
						<th>NAME</th>
						<th>PASSWORD</th>
						<th>ROLE</th>

					</tr>
				</thead>


				<!-- contains all the values -->
				<tr th:each="user: ${userDetail}">
					<td th:text="${user.id}" />
					<td th:text="${user.name}" />
					<td th:text="${user.password}" />
					<td th:text="${user.role}" />

				</tr>
			</table>
			<br> <br>


	</div>
	</br>
</body>

</html>
